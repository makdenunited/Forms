<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
      </header>
      <main class="main">
        <div class="appointment">
          <div class="appointment__conteiner">
            <h1 class="appointment__header">Make an appointment</h1>
            <form action="#" class="appointment__form-fields">
              <div class="appointment__form-field">
                <input required maxlength="20" type="text" name="username"  placeholder="Name">
              </div>
              <div class="appointment__form-field">
                <input required type="email" name="email" placeholder="Email">
              </div>
              <div class="appointment__form-field">
                <input required type="tel" name="phone" placeholder="Phone Number">
              </div>
              <div class="appointment__form-field">
                <input required type="text" name="service" placeholder="Select Service">
              </div>
              <textarea name="text" class="tell-us" placeholder="Tell us about your puppers include his/her name"></textarea>
              <button type="submit" class="appointment__form-button">Make an Appointment</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
